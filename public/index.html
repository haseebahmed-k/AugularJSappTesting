<!DOCTYPE>
<html >

<head>
  <title>Student Data management</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body >
  <div class="container" ng-app="myApp" ng-controller="myCtrl">
<div class="jumbotron">
 <h1 class="text-center">Student Data Management</h1>
</div>

<table class="table" >
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Email</th>
      <th>Contact</th>
       <th>Action</th>
       <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody >
  <tr>
    <td><input class="form-control" ng-model='contact.name'></td>
    <td><input class="form-control" ng-model='contact.email'></td>
    <td><input class="form-control" ng-model='contact.number'></td>
    <td><button id="add" class="btn btn-primary" ng-click='addContact()'>Add Contact</button></td>
    <td><button class="btn btn-info" ng-click="updateContact()">Update Contact</button>
     &nbsp <button class="btn btn-info" ng-click="clear()">Clear</button></td>
  </tr>
    <tr ng-repeat='contact in contactlist'>
      <td>{{contact.name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.number}}</td>
      <td><button class='btn btn-danger' ng-click="remove(contact._id)"> Remove</button></td>
      <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
    </tr>
  </tbody>
</table>
   </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
